<app-navbar></app-navbar>

<div class="container-fluid">
    <div class="row" style="background-color: orange">
        <div class="col-12">
            <h1 class="oswald" style="margin-left: 32px; font-size: 4rem; color: white">BACKROOM HQ</h1>
        </div>
    </div>
    
    <div class="row" style="height:80vh; ">
      <div class="col-md-8" style=" height: 100%; padding-left: 50px; padding-top: 7px">
        <h2 style="background-color: black; padding: 3px 10px; color: white;">
          <span class="oswald">
            AUTHOR 
          </span> 
          <span class="oswald-thin" style="color: yellow">
            {{directive.author}}/{{directive.id}}
            </span> 
          <span class="oswald">TYPE </span>
          <span class="oswald-thin" style="text-transform: uppercase; color: aqua">{{directive.type}}</span>
          <span class="oswald"> TITLE </span>
          <span class="oswald-thin" style="text-transform: uppercase; color: orange">{{directive.title}}</span>
        </h2>

        <p class="o-sans mx-1" style="height: 450px; display: block; overflow-y: auto;">{{directive.content}}</p>
        <button *ngIf="directive.content != '' && !directive.reviewed" class="btn btn-primary" (click)="markReviewed(directive)">Return as Reviewed</button>
        <button class="btn btn-primary" *ngIf="directive.content != '' && directive.reviewed" disabled>Reviewed</button>
      </div>

      <div class="col-md-4" style="height: 100%; background-color: lightgray">

        <div class="container-fluid" style="padding-right: 0px">
          <div class="row" style="height: 75%">

            <div class="scrollable-table mx-0">
              <table class="table table-striped table-hover mx-0">
                <thead>
                  <tr class="oswald">
                    <th scope="col">TYPE</th>
                    <th scope="col">TITLE</th>
                    <th scope="col">USER</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="oswald-thin" *ngFor="let dir of directives" (click)="selectDir(dir)">
                    <th style="text-transform: uppercase">{{dir.dirtype}}</th>
                    <td>{{dir.title}}</td>
                    <td>{{dir.author}}</td>
                  </tr>
                </tbody>
              </table>
            </div>

            
            
          </div>
        </div>
      </div>
    </div>
</div>

<div class="container-fluid">
  <div class="row" style="padding: 32px 0px;">
    <div class="col-12" style="background-color: aquamarine; padding: 0px 40px">
      <h1 class="oswald" style="font-size: 3rem">PRESS RELEASE</h1>
    </div>

    <div class="col-12" style="padding: 10px 40px">
        <form #pressForm="ngForm" (ngSubmit)="submitForm(pressForm)">
            <div class="form-row">
                <div class="col-6">
                    <label for="title" class="label">Title</label>
                    <input type="text" id="title" placeholder="Article Title" class="form-control o-sans" [(ngModel)]="newPress.title" name="title" autocomplete="off">
                </div>
                
                <div class="col-3">
                    <label for="author" class="label">Author</label>
                    <input type="text" id="author" placeholder="Author" class="form-control o-sans" [(ngModel)]="newPress.author" name="author" autocomplete="off">
                </div>
    
                <div class="col-3">
                    <label for="dirtype" class="label">Type</label>
                    <select id="dirtype" class="form-control"  [(ngModel)]="newPress.type" name="type">
                        <option value="press">Press</option>
                        <option value="statement">Statement</option>
                    </select>
    
                    <!-- Need work -->
                </div>
            </div>
    
           
    
            <div class="form-row my-2">
                <div class="col-8">
                    <label for="desc" class="label">Description</label>
                    <input type="text" placeholder="Description of content" id="desc" class="form-control o-sans" autocomplete="off" [(ngModel)]="newPress.desc" name="desc">
                </div>

                <div class="col-4">
                  <label for="Image" class="label">Image</label>
                  <input type="text" placeholder="Name of Image" id="Image" class="form-control o-sans" autocomplete="off" [(ngModel)]="newPress.imgName" name="imgName">
                </div>
            </div>

            <div class="form-group">
                <label for="content" class="label">Content</label>
                <textarea id="content" cols="30" rows="12" class="form-control o-sans" [(ngModel)]="newPress.content" name="content"></textarea>
            </div>
            
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
   
  </div>
</div>
