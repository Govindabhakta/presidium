<div class="container-fluid" style="height: 100vh">
  <div class="row">
    <div class="col-4 mx-auto" style="margin-top: 40vh">

      <!-- This is the login form -->
      <h1 class="display-3 lead text-center pb-1">Welcome</h1>
      <form [formGroup]="loginForm">

        <!-- Username input -->
        <div class="form-group">
          <input formControlName="username" type="text" class="form-control" placeholder="Username">
        </div>

        <!-- Password input -->
        <div class="form-group">
          <input formControlName="password" type="password" class="form-control" placeholder="Password">
        </div>
        
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary mx-1" (click)="login()">Login</button>
          <button class="btn btn-primary mx-1" (click)="register()">Register</button>
          <button class="btn btn-primary mx-1" routerLink="/news">Enter as Guest</button>
        </div>
        
      </form>
      
    </div>
  </div>
</div>
