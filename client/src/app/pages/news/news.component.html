<app-navbar></app-navbar>
<div class="container-fluid" style="padding: 0px;background-color: lightgrey; margin: 0px; max-width: 100vw; overflow-x: hidden">
  
  <!-- News Featurette Carousel -->
  <div class="row" style="width: 100%;">
      <div id="newsRoll" class="carousel slide mx-0" data-ride="carousel" data-interval="3200">

        <!-- The Actual Carousel -->
        <div class="carousel-inner">

          <!-- Featured News Carousel -->
          <div class="carousel-item" *ngFor="let article of getFeaturedNews(); let i=index; first as isFirst" [class.active]="isFirst" >
            
            <!-- Le Image -->
            <img src="../../../assets/{{article.imgName}}.jpg" class="d-block carousel-image" style="width: 101vw" alt="">
            <!-- Le Caption -->
            <div class="carousel-caption d-block" style="background-color: rgba(0, 0, 0, 0.4); border-radius: 10px">
              <h3 class="oswald">{{article.title}}</h3>
              <p class="o-sans">{{article.desc}}</p>
            </div>
          
          </div>
        </div>

        <!-- Next and Previous Buttons -->
        <!-- Previous -->
        <a class="carousel-control-prev" href="#newsRoll" role="button" data-slide="prev">
          <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
          <!-- <span class="sr-only">Previous</span> -->
        </a>
        <!-- Next -->
        <a class="carousel-control-next" href="#newsRoll" role="button" data-slide="next">
          <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
          <!-- <span class="sr-only">Next</span> -->
        </a>
    </div>
  </div>
</div>

<!-- The News Container -->
<div class="container-fluid mt-4" style="min-height: 250px; padding-right: 2rem; padding-left: 2rem">
  <div class="row">
      <div class="col-12" style="padding: 0px">
          <h1 class="oswald" style="padding-left: 48px;"><span style="font-size: 108px">NEWS</span> FOR THE OBSERVANT DELEGATE</h1>
      </div>
    </div>
  <div class="row mt-1" style="padding-left: 48px; padding-right: 48px; margin-bottom: 50px;">
    <div class="card-columns">
      <!-- News Cards -->
      <div class="card rounded-0 mt-2" *ngFor="let article of articles | paginate: { itemsPerPage: 40, currentPage: p }">

        <!-- Press Releases -->
        <div *ngIf="isPress(article)">
          <img src="../../../assets/{{article.imgName}}.jpg" class="card-img-top rounded-0" style="width: 100%; object-fit: cover;" alt="">
          <div class="card-body">
            <h5 class="card-title oswald" style="font-size: 1.5rem">{{article.title}}</h5>
            <p class="card-text o-sans" style="font-size: 1rem">{{article.content}}</p>
          </div>
        </div>

        <!-- Political Statements -->
        <div *ngIf="isStatement(article)" class="d-flex align-items-center">
          <blockquote class="blockquote card-body">
            <p class="o-sans" style="font-size: 1rem">"{{article.content}}"</p>
            <footer class="blockquote-footer oswald" style="font-size: 1.5rem">
                {{article.author}}
            </footer>
          </blockquote>
        </div>
      </div>
    </div>

    <div class="col-6 mx-auto" style="display: flex; justify-content: center">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>


</div>
